<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<b>ชื่อ : <input type="text" v-model="name"></b>
		<b>น้ำหนัก : <input type="number" v-model="weight"></b><br>
		<div v-for="i in req_data">
			<h1>Name : {{data.bodies[i].englishName}}</h1><!--ชื่อดาว-->
			<h1>Gravity : {{data.bodies[i].gravity}} m.s <sup>-2</sup> </h1><!--แรงโน้มถ่วง-->
			<h1>Weight on Planet : {{calculate_weight(data.bodies[i].gravity)}} kg.</h1><br><!--น้ำหนักบนดาวเคราะห์นั้นๆ-->
		</div>
	</div>


</body>
<script>
	fetch('https://api.le-systeme-solaire.net/rest/bodies/')
			.then(response => response.json())
			.then(json => {
				app.data = json
				console.log(json)
			})
	let app = new Vue({
			el: '#app',
			data: {
				data:{},//ข้อมูล JSON
				req_data:[0, 240, 244, 243, 239, 238, 241, 199, 219, 208],//ตำแหน่งใน List bodies ["Mercury", "Venus", "Earth", "Mars", "Jupiter", "Saturn", "Uranus", "Neptune", "Pluto"] ชื่อดาวตามตำแหน่งใน req_data
				weight:0,//น้ำหนักของผู้ใช้
				weight_on_planet:0,//น้ำหนักบนดาวเคราะห์นั้น
				name:""//ชื่อผู้ใช้
			}, 
			methods:{
				calculate_weight:function(gravity){//คำนวณน้ำหนักบนดาวต่างๆ
					this.weight_on_planet = (gravity*this.weight)/9.8
					return this.weight_on_planet.toFixed(2)//toFixed = ทศนิยม...ตำแหน่ง
				}
			}
		})

</script>
</html>
